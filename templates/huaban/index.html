{% extends "base.html" %}

{% block content %}

<div class="row">
    {% for key, value in result.items %}
    <div class="span12">
      <div class="alert alert-error">
        <h3><a href="http://www.google.com{{ key }}">{{ value }}</a></h3>
        <p></p>
        <hr>
        <div style="text-align:right;">
          <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://www.google.com{{ key }}" data-lang="zh-CN"></a>
        </div>
      </div>
    </div>
    {% endfor %}
    <div class="span12">
      <div class="alert alert-info" style="text-align:center;">
        <a href="{{ google_search }}">更多...</a>
      </div>
    </div>
</div>

{% endblock %}
